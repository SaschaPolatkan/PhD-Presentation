    <script id="script-interceptor">
        //Defining the variable pageNavOff as "True" turn the page navigation off
        //This is not a boolean. Apparently true booleans are not good.
        //let pageNavOff="true";
        document.addEventListener("keydown", (evt) => {
        if (evt.isComposing ) {
            return;
        }

        let count = Number(document.getElementById("pcount").style.zIndex);

        evt = evt || window.evt;
        if (evt.key=="Enter"&&count==0) {
            /* document.getElementById("addanim").addClass('slideleft'); */
            document.getElementById("addslide").style="display: inline-block; width: 49.9%; height: 100%; animation: slideleft 1s; animation-timing-function: ease; animation-fill-mode: forwards;";
            var iDiv = document.createElement('div');
            iDiv.className ="border-blue"
            iDiv.style=" display: inline-block; width: 50%; height: 100%;"
            /* iDiv.innerHTML='<p>askjdfhjkashdfjkadshf </p>'; */
            iDiv.innerHTML=`<div style="display: inline-block; width: 100%; height: 100%; text-align: center; ">
                        <div style="height: 12%;">
                            <h1>Fermi Arcs</h1>
                        </div>
                        <img  src="Pictures/FermiArcsTaAsSketch.svg"   style="border-radius: 0vh; height: 88%; max-width: 100%; max-width: 90%;">
                    </div>`;
                setTimeout(() => {
                    document.getElementById("wrap").appendChild(iDiv); 
                    document.getElementById("addslide").style="display: inline-block; width: 50%; height: 100%; transform: translateX(0);";
                }, "800");
            document.getElementById("pcount").style.zIndex =String(1);
